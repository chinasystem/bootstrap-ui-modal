<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../dist/ui.css">
  <link rel="stylesheet" href="index.css">
  <title>UI Template</title>
</head>

<body class="bg-gray">
  
  <div class="wrapper">
    <div class="container-fluid" style="margin-top:100px;">
      <div class="row">
        <div class="col-6 offset-md-3 ">
          <div class="card card-top-border card-top-border-info">
            <div class="card-title">
              Modals
              <hr>
            </div>
            <div class="card-body">
              <div class="pd-3" style="margin-bottom:10px;">
                Level modals
              </div>
              <button class="btn btn-primary" onclick="createPrimaryModal()">Default</button>
              <button class="btn btn-info" onclick="createInfoModal()">Info</button>
              <button class="btn btn-warning" onclick="createWarningModal()">Warning</button>
              <button class="btn btn-danger" onclick="createDangerModal()">Danger</button>
              <button class="btn btn-success" onclick="createSuccessModal()">Success</button>

              <div class="" style="margin-top:20px;margin-bottom:10px;">
                Modal size
              </div>
              <button class="btn btn-info" onclick="createLargeInfoModal()">Large</button>
              <button class="btn btn-info" onclick="createSmallInfoModal()">Small</button>
              <button class="btn btn-info" onclick="createInfoModal()">Normal</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="../dist/ui.js"></script>
  <script src="index.js"></script>
</body>

</html>
